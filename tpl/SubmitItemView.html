<div id="info" class="alert alert-dismissable alert-info" style="margin-bottom:0;">
    <strong>Note:</strong> if you are having problems submitting a menu item, please email the menu item details to <a href="mailto:info@hiddencuisine.com?Subject=New Menu Item">info@hiddencuisine.com</a>
</div>
<div class="row-fluid">
    <h3 class="bbm-modal__title">Submit Menu Item</h3>
    <div class="well">
        <form class="bs-example form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Restaurant</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="submitRestaurant" placeholder="Restaurant Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Menu Item Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="submitName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="submitDescription" rows="6">
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <input id="submitFile" type="file" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button id="btnSubmit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
